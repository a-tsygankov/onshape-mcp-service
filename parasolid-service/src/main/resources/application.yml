server:
  port: 8080

spring:
  application:
    name: parasolid-service

  jackson:
    serialization:
      INDENT_OUTPUT: true

logging:
  level:
    root: INFO
    com.example.parasolid: DEBUG
    org.springframework.web: INFO

# ===============================
# Embedding Engine Configuration
# ===============================
embedding:
  # Path to your ONNX model file (absolute or relative)
  model-path: "./models/shape-embed.onnx"

  # Logical version of the model — used in logs and health endpoints
  model-version: "v1"

  # Size of the embedding vector your ONNX model produces
  expected-dimensions: 256

  # Number of points to normalize/pad/truncate your point cloud to
  target-point-count: 2048

  # Performs a “dummy inference” on startup for faster real requests
  warmup-enabled: true

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# ===============================
# Qdrant Configuration (if needed later)
# ===============================
qdrant:
  host: "localhost"
  port: 6333
  collection-name: "parts"
  vector-dimension: 256
  similarity: "cosine"

# ===============================
# Custom Service Settings
# ===============================
geometry:
  export-dir: "./exports"
  cache-dir: "./data/cache"
